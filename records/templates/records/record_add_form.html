{% extends 'records/base.html' %}
{% load static %}

{% block page_content %}
    <h3>Загрузка аудиозаписи</h3>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" name="title" maxlength="256" required="" id="id_title" placeholder="Введите название">
        </div>
        <div class="form-group">
            <label for="description">Краткое описание</label>
            <input type="text" class="form-control" name="decription" maxlength="256" required="" id="id_decription" placeholder="Введите название">
        </div>
        <div class="form-group">
            <label for="link">Прямая ссылка</label>
            <input type="text" class="form-control" name="link" maxlength="256" required="" id="id_link" placeholder="Введите название">
        </div>
        <div class="form-group">
            <label for="file">Файл</label>
            <input type="file" class="form-control" name="file" maxlength="256" required="" id="id_file" placeholder="Выберите файл">
        </div>

        <input type="submit" class="btn btn-primary">
    </form>
